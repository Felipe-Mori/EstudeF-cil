<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estude Fácil - Minhas Turmas</title>
    <link rel="stylesheet" href="../css/telainicialaluno.css">
</head>

<body>
    <header>
        <h1>Estude Fácil</h1>
    </header>
    <main>
        <section class="minhas-turmas">
            <h2>Minhas Turmas</h2>
            <ul>
                <li><a href="#">Entrar em uma turma</a></li>
                <li><a href="#">Turmas</a></li>
            </ul>
        </section>
        <section class="minhas-atividades">
            <h2>Minhas Atividades</h2>
            <p>Tela inicial aluno sem conteúdo</p>
        </section>
    </main>

    <div id="modalEntrarTurma" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Entrar em uma Turma</h2>
                <span class="close" onclick="fecharModalEntrarTurma()">&times;</span>
            </div>
            <div class="modal-body">
                <form action="#">
                    <label for="codigoTurma">Código da Turma:</label>
                    <input type="texto" id="codigoTurma" name="codigoTurma">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
